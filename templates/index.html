<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static\images\document.png" type="image/png">
    <link rel="icon" href="{{ url_for('static', filename='images/document.png') }}" type="image/png">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Project Documentation Generator</h1>
    <p>You can generate documentation for your project based on the description provided.</p>
    
    <!-- Button to redirect to document page -->
    <button id="goToDocumentPageBtn">Go to Documentation Page</button>

    <script>
        // Add event listener to the button
        document.getElementById('goToDocumentPageBtn').addEventListener('click', function() {
            // Redirect to the /document route
            window.location.href = '/document';
        });
    </script>
</body>
</html>
